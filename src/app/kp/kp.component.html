<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="p-4" style="background-color: rgba(12, 37, 26, 0.087); width: 400px;">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          placeholder="Enter your email"
          formControlName="email"
        />
        <div
          *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched"
          class="text-danger"
        >
          Please enter a valid email.
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          formControlName="password"
        />
        <div
          *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched"
          class="text-danger"
        >
          Password must be at least 6 characters long.
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="registrationForm.invalid"
      >
        Register
      </button>
    </form>
  </div>
</div>
