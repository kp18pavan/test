<div class="container mt-5">
    <div class="row justify-content-center">
        
          <form [formGroup]="todoForm">
            <input
              type="text"
              formControlName="task"
              class="form-control mb-3"
              placeholder="Enter a new task"
            />
            <button type="button" class="btn btn-primary w-100" (click)="addTask()">Add Task</button>
          </form>
  
          <ul class="list-group mt-3">
            <li *ngFor="let todo of todos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
              {{ todo.text }} 
              <button class="btn btn-danger btn-sm" (click)="removeTask(i)">Remove</button>
            </li>
          </ul>
        </div>
      </div>
